    <script>
        $(document).ready(() => {
            let currentOperation = 'user';
            let protobufRoot = null;
            
            // Ê£ÄÊµãÊòØÂê¶‰∏∫GitHub PagesÁéØÂ¢É
            const isGitHubPages = window.location.hostname.includes('github.io');
            
            // ÂàùÂßãÂåñprotobuf
            const initProtobuf = async () => {
                try {
                    // ÂÆö‰πâprotobuf schema
                    const protoSchema = `
                        syntax = "proto3";
                        package api;
                        
                        message UserInfo {
                            string name = 1;
                            string email = 2;
                            int32 age = 3;
                            string phone = 4;
                            string address = 5;
                            string company = 6;
                            string position = 7;
                            int64 salary = 8;
                            repeated string skills = 9;
                            map<string, string> metadata = 10;
                        }
                        
                        message ProductInfo {
                            string name = 1;
                            string description = 2;
                            double price = 3;
                            string category = 4;
                            string brand = 5;
                            int32 stock = 6;
                            repeated string tags = 7;
                            map<string, string> attributes = 8;
                        }
                        
                        message OrderInfo {
                            string order_id = 1;
                            string customer_name = 2;
                            string customer_email = 3;
                            repeated ProductInfo products = 4;
                            double total_amount = 5;
                            string status = 6;
                            int64 created_at = 7;
                            string shipping_address = 8;
                            string payment_method = 9;
                        }
                        
                        message ApiRequest {
                            string request_id = 1;
                            int64 timestamp = 2;
                            string operation = 3;
                            
                            oneof data {
                                UserInfo user_info = 10;
                                ProductInfo product_info = 11;
                                OrderInfo order_info = 12;
                            }
                        }
                        
                        message ApiResponse {
                            string request_id = 1;
                            int64 timestamp = 2;
                            bool success = 3;
                            string message = 4;
                            int32 code = 5;
                            
                            oneof data {
                                UserInfo user_info = 10;
                                ProductInfo product_info = 11;
                                OrderInfo order_info = 12;
                            }
                        }
                    `;
                    
                    protobufRoot = protobuf.parse(protoSchema).root;
                    console.log('Protocol Buffers schema loaded successfully');
                } catch (error) {
                    console.error('Failed to load protobuf schema:', error);
                }
            };
            
            // Â§ÑÁêÜÊ†áÁ≠æÈ°µÂàáÊç¢
            $('.tab-btn').on('click', function() {
                $('.tab-btn').removeClass('active');
                $(this).addClass('active');
                
                currentOperation = $(this).data('operation');
                
                $('.form-container').removeClass('active');
                $(`#${currentOperation}Form`).addClass('active');
            });
            
            // Â§ÑÁêÜÊ†áÁ≠æËæìÂÖ•
            $(document).on('keypress', '.tag-input', function(e) {
                if (e.which === 13) { // Enter key
                    const value = $(this).val().trim();
                    if (value) {
                        const tag = $(`<div class="tag">${value} <span class="tag-remove">√ó</span></div>`);
                        $(this).before(tag);
                        $(this).val('');
                    }
                }
            });
            
            // Â§ÑÁêÜÊ†áÁ≠æÂà†Èô§
            $(document).on('click', '.tag-remove', function() {
                $(this).parent().remove();
            });
            
            // Ëé∑ÂèñÊ†áÁ≠æÊï∞ÁªÑ
            const getTags = (containerId) => {
                const tags = [];
                $(`#${containerId} .tag`).each(function() {
                    const text = $(this).text().replace('√ó', '').trim();
                    if (text) tags.push(text);
                });
                return tags;
            };
            
            // Ëé∑ÂèñË°®ÂçïÊï∞ÊçÆ
            const getFormData = () => {
                const baseData = {
                    request_id: Math.random().toString(36).substring(2, 15),
                    timestamp: Math.floor(Date.now() / 1000),
                    operation: currentOperation
                };
                
                switch(currentOperation) {
                    case 'user':
                        return {
                            ...baseData,
                            user_info: {
                                name: $('#userName').val(),
                                email: $('#userEmail').val(),
                                age: parseInt($('#userAge').val()),
                                phone: $('#userPhone').val(),
                                address: $('#userAddress').val(),
                                company: $('#userCompany').val(),
                                position: $('#userPosition').val(),
                                salary: parseInt($('#userSalary').val()),
                                skills: getTags('userSkills'),
                                metadata: {
                                    'department': 'ÊäÄÊúØÈÉ®',
                                    'level': 'È´òÁ∫ß'
                                }
                            }
                        };
                    case 'product':
                        return {
                            ...baseData,

                                description: $('#productDescription').val(),
                                price: parseFloat($('#productPrice').val()),
                                category: $('#productCategory').val(),
                                brand: $('#productBrand').val(),
                                stock: parseInt($('#productStock').val()),
                                tags: getTags('productTags'),
                                attributes: {
                                    'warranty': '2Âπ¥',
                                    'origin': '‰∏≠ÂõΩ'
                                }
                            }
                        };
                    case 'order':
                        return {
                            ...baseData,
                            order_info: {
                                order_id: 'ORD' + Math.random().toString(36).substring(2, 15).toUpperCase(),
                                customer_name: $('#orderCustomerName').val(),
                                customer_email: $('#orderCustomerEmail').val(),
                                products: [{
                                    name: 'Êô∫ËÉΩÊâãÊú∫',
                                    price: 2999.99,
                                    category: 'electronics',
                                    brand: 'TechBrand',
                                    stock: 1
                                }],
                                total_amount: parseFloat($('#orderTotalAmount').val()),
                                status: $('#orderStatus').val(),
                                created_at: Math.floor(Date.now() / 1000),
                                shipping_address: $('#orderShippingAddress').val(),
                                payment_method: $('#orderPaymentMethod').val()
                            }
                        };
                    default:
                        return baseData;
                }
            };
            
            // Â∫èÂàóÂåñ‰∏∫protobuf
            const serializeToProtobuf = (data) => {
                try {
                    const ApiRequest = protobufRoot.lookupType('api.ApiRequest');
                    const message = ApiRequest.create(data);
                    const buffer = ApiRequest.encode(message).finish();
                    return {
                        success: true,
                        buffer: buffer,
                        size: buffer.length,
                        hex: Array.from(buffer).map(b => b.toString(16).padStart(2, '0')).join('')
                    };
                } catch (error) {
                    return {
                        success: false,
                        error: error.message
                    };
                }
            };
            
            // ÂèçÂ∫èÂàóÂåñprotobufÂìçÂ∫î
            const deserializeProtobufResponse = (buffer) => {
                try {
                    const ApiResponse = protobufRoot.lookupType('api.ApiResponse');
                    const message = ApiResponse.decode(buffer);
                    return {
                        success: true,
                        data: ApiResponse.toObject(message)
                    };
                } catch (error) {
                    return {
                        success: false,
                        error: error.message
                    };
                }
            };
            
            // ÊòæÁ§∫ÁªìÊûú
            const displayResult = (data) => {
                let html = `
                    <h2 class="result-title">‚úÖ Protocol Buffers ËØ∑Ê±ÇÊàêÂäü</h2>
                    <div class="result-display">
                `;
                
                // ÈÄöÁî®Â≠óÊÆµ
                html += `
                    <div class="result-row">
                        <span class="result-label">ËØ∑Ê±ÇID:</span>
                        <span class="result-value">${data.request_id}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">ÂìçÂ∫îÁä∂ÊÄÅ:</span>
                        <span class="result-value">${data.success ? 'ÊàêÂäü' : 'Â§±Ë¥•'}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">ÂìçÂ∫îÊ∂àÊÅØ:</span>
                        <span class="result-value">${data.message}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">ÂìçÂ∫îÁ†Å:</span>
                        <span class="result-value">${data.code}</span>
                    </div>
                    <div class="result-row">
                        <span class="result-label">ÂìçÂ∫îÊó∂Èó¥:</span>
                        <span class="result-value">${new Date(data.timestamp * 1000).toLocaleString()}</span>
                    </div>
                `;
                
                // Ê†πÊçÆÊìç‰ΩúÁ±ªÂûãÊòæÁ§∫ÁâπÂÆöÊï∞ÊçÆ
                if (data.user_info) {
                    html += `
                        <div class="result-row">
                            <span class="result-label">Áî®Êà∑ÂßìÂêç:</span>
                            <span class="result-value">${data.user_info.name}</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Áî®Êà∑ÈÇÆÁÆ±:</span>
                            <span class="result-value">${data.user_info.email}</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">Áî®Êà∑ÊäÄËÉΩ:</span>
                            <span class="result-value">${data.user_info.skills.join(', ')}</span>
                        </div>
                    `;
                } else if (data.product_info) {
                    html += `
                        <div class="result-row">
                            <span class="result-label">‰∫ßÂìÅÂêçÁß∞:</span>
                            <span class="result-value">${data.product_info.name}</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">‰∫ßÂìÅ‰ª∑Ê†º:</span>
                            <span class="result-value">¬•${data.product_info.price}</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">‰∫ßÂìÅÂ∫ìÂ≠ò:</span>
                            <span class="result-value">${data.product_info.stock}‰ª∂</span>
                        </div>
                    `;
                } else if (data.order_info) {
                    html += `
                        <div class="result-row">
                            <span class="result-label">ËÆ¢ÂçïÂè∑:</span>
                            <span class="result-value">${data.order_info.order_id}</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">ËÆ¢ÂçïÈáëÈ¢ù:</span>
                            <span class="result-value">¬•${data.order_info.total_amount}</span>
                        </div>
                        <div class="result-row">
                            <span class="result-label">ËÆ¢ÂçïÁä∂ÊÄÅ:</span>
                            <span class="result-value">${data.order_info.status}</span>
                        </div>
                    `;
                }
                
                html += '</div>';
                $('#resultSection').html(html).show();
            };
            
            // ÊòæÁ§∫Ë∞ÉËØï‰ø°ÊÅØ
            const showDebugInfo = (originalData, protobufData, responseBuffer, isGitHubPagesMode = false) => {
                const debugHtml = `
                    <div class="debug-title">üîç Ë∞ÉËØï‰ø°ÊÅØ - Protocol Buffers ÈÄö‰ø°ËøáÁ®ã</div>
                    
                    <div class="protobuf-flow">
                        <div class="flow-step">JavaScriptÂØπË±°</div>
                        <div class="flow-arrow">‚Üí</div>
                        <div class="flow-step">ProtobufÂ∫èÂàóÂåñ</div>
                        <div class="flow-arrow">‚Üí</div>
                        <div class="flow-step">‰∫åËøõÂà∂Êï∞ÊçÆ</div>
                        <div class="flow-arrow">‚Üí</div>
                        <div class="flow-step">HTTP‰º†Ëæì</div>
                        <div class="flow-arrow">‚Üí</div>
                        <div class="flow-step">ÊúçÂä°Âô®Â§ÑÁêÜ</div>
                        <div class="flow-arrow">‚Üí</div>
                        <div class="flow-step">ProtobufÂìçÂ∫î</div>
                    </div>
                    
                    <div class="step-title">üì§ ËØ∑Ê±ÇÂ∫èÂàóÂåñËøáÁ®ã</div>
                    <div class="step-block">
                        <div class="step-title">1. ÂéüÂßãJavaScriptÂØπË±°:</div>
                        <div class="json-content">${JSON.stringify(originalData, null, 2)}</div>
                    </div>
                    <div class="step-block">
                        <div class="step-title">2. Protocol Buffers ‰∫åËøõÂà∂Êï∞ÊçÆ (${protobufData.size} bytes):</div>
                        <div class="binary-content">${protobufData.hex.substring(0, 200)}${protobufData.hex.length > 200 ? '...' : ''}</div>
                    </div>
                    <div class="step-block">
                        <div class="step-title">3. HTTPËØ∑Ê±ÇÂ§¥:</div>
                        <div style="color: #8e44ad;">Content-Type: application/x-protobuf</div>
                        <div style="color: #8e44ad;">Content-Length: ${protobufData.size}</div>
                    </div>
                    
                    <div class="step-title">üì• ÂìçÂ∫îÂèçÂ∫èÂàóÂåñËøáÁ®ã</div>
                    <div class="step-block">
                        <div class="step-title">1. ÊúçÂä°Âô®ËøîÂõûÁöÑ${isGitHubPagesMode ? 'JSONÊ®°Êãü' : '‰∫åËøõÂà∂'}Êï∞ÊçÆ:</div>
                        <div class="binary-content">${responseBuffer ? Array.from(responseBuffer).map(b => b.toString(16).padStart(2, '0')).join('').substring(0, 200) + '...' : (isGitHubPagesMode ? 'GitHub PagesÁéØÂ¢É‰ΩøÁî®JSONÊ®°ÊãüprotobufÂìçÂ∫î' : 'Ê®°ÊãüÊï∞ÊçÆ')}</div>
                    </div>

                    ${isGitHubPagesMode ? `
                    <div class="step-block">
                        <div style="background: #fff3cd; padding: 15px; border-radius: 6px; border-left: 4px solid #ffc107; margin: 15px 0;">
                            <strong>‚ö†Ô∏è GitHub Pages ÁéØÂ¢ÉËØ¥Êòé:</strong><br>
                            Áî±‰∫éGitHub PagesÊòØÈùôÊÄÅÊâòÁÆ°ÔºåÊó†Ê≥ïÂ§ÑÁêÜÁúüÂÆûÁöÑProtocol Buffers‰∫åËøõÂà∂Êï∞ÊçÆ„ÄÇ<br>
                            Êú¨ÊºîÁ§∫‰ΩøÁî®JSONÊ†ºÂºèÊ®°ÊãüprotobufÂìçÂ∫îÔºåÂ±ïÁ§∫Êï∞ÊçÆÁªìÊûÑÂíåÂ§ÑÁêÜÊµÅÁ®ã„ÄÇ<br>
                            Âú®ÁúüÂÆûÁéØÂ¢É‰∏≠ÔºåËØ∑Ê±ÇÂíåÂìçÂ∫îÈÉΩÊòØÈ´òÊïàÁöÑ‰∫åËøõÂà∂Ê†ºÂºè„ÄÇ
                        </div>
                    </div>
                    ` : ''}

                    <strong>üîß Protocol Buffers ‰ºòÂäø:</strong><br>
                    ‚Ä¢ È´òÊïàÁöÑ‰∫åËøõÂà∂Â∫èÂàóÂåñÊ†ºÂºèÔºåÊØîJSONÊõ¥Á¥ßÂáë<br>
                    ‚Ä¢ Âº∫Á±ªÂûãÂÆö‰πâÔºåÁ°Æ‰øùÊï∞ÊçÆÁªìÊûÑ‰∏ÄËá¥ÊÄß<br>
                    ‚Ä¢ Ë∑®ËØ≠Ë®ÄÊîØÊåÅÔºåÈÄÇÂêàÂæÆÊúçÂä°Êû∂ÊûÑ<br>
                    ‚Ä¢ ÂêëÂâçÂêëÂêéÂÖºÂÆπÊÄßÂ•ΩÔºå‰æø‰∫éAPIÊºîËøõ<br>
                    ‚Ä¢ Âú®ÁßªÂä®Á´ØÂíåÈ´òÊÄßËÉΩÂú∫ÊôØ‰∏≠ÂπøÊ≥õ‰ΩøÁî®
                `;
                $('#debugInfo').html(debugHtml).show();
            };
            
            // Êèê‰∫§Ë°®Âçï
            $('#submitBtn').on('click', async function() {
                if (!protobufRoot) {
                    alert('Protocol Buffers schema Êú™Âä†ËΩΩÂÆåÊàêÔºåËØ∑Á®çÂêéÈáçËØï');
                    return;
                }
                
                // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
                $('#resultSection').html('<div class="loading">üîÑ Ê≠£Âú®ÂèëÈÄÅ Protocol Buffers ËØ∑Ê±Ç...</div>').show();
                $(this).prop('disabled', true).text('üîÑ ÂèëÈÄÅ‰∏≠...');
                
                // Ëé∑ÂèñË°®ÂçïÊï∞ÊçÆ
                const formData = getFormData();
                
                // Â∫èÂàóÂåñ‰∏∫protobuf
                const protobufResult = serializeToProtobuf(formData);
                
                if (!protobufResult.success) {
                    $('#resultSection').html(`
                        <div class="error">
                            <h3>‚ùå Â∫èÂàóÂåñÂ§±Ë¥•</h3>
                            <p>ÈîôËØØ‰ø°ÊÅØ: ${protobufResult.error}</p>
                        </div>
                    `);
                    $(this).prop('disabled', false).text('üöÄ ÂèëÈÄÅ Protocol Buffers ËØ∑Ê±Ç');
                    return;
                }
                
                // ÊûÑÂª∫ËØ∑Ê±ÇURL
                let apiUrl;
                if (isGitHubPages) {
                    apiUrl = `api/protobuf-${currentOperation}`;
                } else {
                    apiUrl = 'http://localhost:48159/api/protobuf';
                }
                
                // ÂèëÈÄÅprotobufËØ∑Ê±Ç
                try {
                    if (isGitHubPages) {
                        // GitHub PagesÁéØÂ¢ÉÔºö‰ΩøÁî®JSONÊ®°Êãü
                        const response = await fetch(apiUrl);
                        const jsonResponse = await response.json();

                        if (jsonResponse.success) {
                            displayResult(jsonResponse.data);
                            showDebugInfo(formData, protobufResult, null, true);
                        } else {
                            throw new Error(jsonResponse.message || 'ËØ∑Ê±ÇÂ§±Ë¥•');
                        }
                    } else {
                        // Êú¨Âú∞ÁéØÂ¢ÉÔºöÁúüÂÆûÁöÑprotobufÈÄö‰ø°
                        const response = await fetch(apiUrl, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-protobuf'
                            },
                            body: protobufResult.buffer
                        });

                        if (response.ok) {
                            const responseBuffer = new Uint8Array(await response.arrayBuffer());
                            const deserializeResult = deserializeProtobufResponse(responseBuffer);

                            if (deserializeResult.success) {
                                displayResult(deserializeResult.data);
                                showDebugInfo(formData, protobufResult, responseBuffer, false);
                            } else {
                                $('#resultSection').html(`
                                    <div class="error">
                                        <h3>‚ùå ÂìçÂ∫îËß£ÊûêÂ§±Ë¥•</h3>
                                        <p>ÈîôËØØ‰ø°ÊÅØ: ${deserializeResult.error}</p>
                                    </div>
                                `);
                            }
                        } else {
                            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                        }
                    }
                } catch (error) {
                    $('#resultSection').html(`
                        <div class="error">
                            <h3>‚ùå ËØ∑Ê±ÇÂ§±Ë¥•</h3>
                            <p>ÈîôËØØ‰ø°ÊÅØ: ${error.message}</p>
                            <p>ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÁ®çÂêéÈáçËØï„ÄÇ</p>
                        </div>
                    `);

                    // ÊòæÁ§∫Ë∞ÉËØï‰ø°ÊÅØÔºàÂç≥‰ΩøËØ∑Ê±ÇÂ§±Ë¥•Ôºâ
                    showDebugInfo(formData, protobufResult, null, isGitHubPages);
                }
                
                $(this).prop('disabled', false).text('üöÄ ÂèëÈÄÅ Protocol Buffers ËØ∑Ê±Ç');
            });
            
            // ÂàùÂßãÂåñ
            initProtobuf();
        });
    </script>
</body>
