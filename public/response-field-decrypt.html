        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Áî®Êà∑‰ø°ÊÅØÊü•ËØ¢</h1>
            <p>Response JSON Field Encryption Case - ÂìçÂ∫îÂ≠óÊÆµËß£ÂØÜ</p>
        </div>

        <div class="user-selector">
            <div class="form-group">
                <label for="userId">ÈÄâÊã©Áî®Êà∑:</label>
                <select id="userId" name="userId">
                    <option value="1001">Âº†‰∏â (ID: 1001)</option>
                    <option value="1002">ÊùéÂõõ (ID: 1002)</option>
                    <option value="1003">Áéã‰∫î (ID: 1003)</option>
                    <option value="1004">ËµµÂÖ≠ (ID: 1004)</option>
                </select>
            </div>
            <button class="fetch-btn" id="fetchBtn">Ëé∑ÂèñÁî®Êà∑ËØ¶ÁªÜ‰ø°ÊÅØ</button>
        </div>

        <div id="userInfo" class="user-info"></div>
        <div id="debugInfo" class="debug-info" style="display: none;"></div>
    </div>

    <script>
        $(document).ready(() => {
            const secretKey = 'response-decrypt-2025';
            
            // Ê£ÄÊµãÊòØÂê¶‰∏∫GitHub PagesÁéØÂ¢É
            const isGitHubPages = window.location.hostname.includes('github.io');
            
            // Ëß£ÂØÜÂ≠óÊÆµ
            const decryptField = (encryptedValue) => {
                try {
                    const decryptedBytes = CryptoJS.AES.decrypt(encryptedValue, secretKey);
                    return decryptedBytes.toString(CryptoJS.enc.Utf8);
                } catch (error) {
                    return 'Ëß£ÂØÜÂ§±Ë¥•';
                }
            };
            
            // ÊòæÁ§∫Áî®Êà∑‰ø°ÊÅØ
            const displayUserInfo = (userData, rawResponse) => {
                const html = `
                    <div class="info-section">
                        <h3>üë§ Âü∫Êú¨‰ø°ÊÅØ</h3>
                        <div class="info-row">
                            <span class="info-label">Áî®Êà∑ID:</span>
                            <span class="info-value">${userData.id}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ÂßìÂêç:</span>
                            <span class="info-value">${userData.name}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ÈÇÆÁÆ±:</span>
                            <span class="info-value">${userData.email}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ÈÉ®Èó®:</span>
                            <span class="info-value">${userData.department}</span>
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <h3>üîí ÊïèÊÑü‰ø°ÊÅØ (ÊúçÂä°Âô®Âä†ÂØÜËøîÂõû)</h3>
                        <div class="info-row">
                            <span class="info-label">ÊâãÊú∫Âè∑:</span>
                            <span class="info-value">
                                <span class="encrypted-value" id="encPhone">${userData.encryptedPhone.substring(0, 30)}...</span>
                                <button class="decrypt-btn" onclick="decryptAndShow('encPhone', '${userData.encryptedPhone}', 'decPhone')">Ëß£ÂØÜ</button>
                                <span class="decrypted-value" id="decPhone" style="display: none;"></span>
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Ë∫´‰ªΩËØÅÂè∑:</span>
                            <span class="info-value">
                                <span class="encrypted-value" id="encIdCard">${userData.encryptedIdCard.substring(0, 30)}...</span>
                                <button class="decrypt-btn" onclick="decryptAndShow('encIdCard', '${userData.encryptedIdCard}', 'decIdCard')">Ëß£ÂØÜ</button>
                                <span class="decrypted-value" id="decIdCard" style="display: none;"></span>
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Èì∂Ë°åÂç°Âè∑:</span>
                            <span class="info-value">
                                <span class="encrypted-value" id="encBankCard">${userData.encryptedBankCard.substring(0, 30)}...</span>
                                <button class="decrypt-btn" onclick="decryptAndShow('encBankCard', '${userData.encryptedBankCard}', 'decBankCard')">Ëß£ÂØÜ</button>
                                <span class="decrypted-value" id="decBankCard" style="display: none;"></span>
                            </span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ÂÆ∂Â∫≠‰ΩèÂùÄ:</span>
                            <span class="info-value">
                                <span class="encrypted-value" id="encAddress">${userData.encryptedAddress.substring(0, 30)}...</span>
                                <button class="decrypt-btn" onclick="decryptAndShow('encAddress', '${userData.encryptedAddress}', 'decAddress')">Ëß£ÂØÜ</button>
                                <span class="decrypted-value" id="decAddress" style="display: none;"></span>
                            </span>
                        </div>
                    </div>
                    
                    <div class="info-section">
                        <h3>üìä ÂÖ∂‰ªñ‰ø°ÊÅØ</h3>
                        <div class="info-row">
                            <span class="info-label">ÂàõÂª∫Êó∂Èó¥:</span>
                            <span class="info-value">${new Date(userData.createdAt).toLocaleString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">ÊúÄÂêéÁôªÂΩï:</span>
                            <span class="info-value">${new Date(userData.lastLogin).toLocaleString()}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Ë¥¶Êà∑Áä∂ÊÄÅ:</span>
                            <span class="info-value">${userData.status}</span>
                        </div>
                    </div>
                `;
                
                $('#userInfo').html(html).show();
                
                // ÊòæÁ§∫Ë∞ÉËØï‰ø°ÊÅØ
                showDebugInfo(rawResponse);
            };
            
            // ÊòæÁ§∫Ë∞ÉËØï‰ø°ÊÅØ
            const showDebugInfo = (rawResponse) => {
                const debugHtml = `
                    <div class="debug-title">üîç Ë∞ÉËØï‰ø°ÊÅØ - ÂìçÂ∫îÂ≠óÊÆµËß£ÂØÜËøáÁ®ã</div>
                    
                    <strong>üì° ÊúçÂä°Âô®ÂéüÂßãÂìçÂ∫î:</strong>
                    <div class="json-block">${JSON.stringify(rawResponse, null, 2)}</div>
                    
                    <strong>üîë Ëß£ÂØÜËØ¥Êòé:</strong><br>
                    ‚Ä¢ ÊúçÂä°Âô®ËøîÂõûÁöÑÊïèÊÑüÂ≠óÊÆµ‰ΩøÁî®AESÂä†ÂØÜ<br>
                    ‚Ä¢ ÂâçÁ´ØÈúÄË¶Å‰ΩøÁî®Áõ∏ÂêåÂØÜÈí•Ëß£ÂØÜËøô‰∫õÂ≠óÊÆµ<br>
                    ‚Ä¢ ÁÇπÂáª"Ëß£ÂØÜ"ÊåâÈíÆÂèØ‰ª•ÁúãÂà∞Ëß£ÂØÜÂêéÁöÑÊòéÊñá<br>
                    ‚Ä¢ ËøôÁßçÊñπÂºè‰øùÊä§‰∫Ü‰º†ËæìËøáÁ®ã‰∏≠ÁöÑÊïèÊÑüÊï∞ÊçÆ
                `;
                $('#debugInfo').html(debugHtml).show();
            };
            
            // ÂÖ®Â±ÄËß£ÂØÜÂáΩÊï∞
            window.decryptAndShow = (encId, encryptedValue, decId) => {
                const decrypted = decryptField(encryptedValue);
                $(`#${encId}`).hide();
                $(`#${decId}`).text(decrypted).show();
                $(`#${encId}`).next('.decrypt-btn').hide();
            };
            
            // Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØ
            $('#fetchBtn').on('click', function() {
                const userId = $('#userId').val();
                
                // Á¶ÅÁî®ÊåâÈíÆ
                $(this).prop('disabled', true).text('Ëé∑Âèñ‰∏≠...');
                
                // ÊûÑÂª∫ËØ∑Ê±ÇURL
                let apiUrl;
                if (isGitHubPages) {
                    apiUrl = `api/user-details-${userId}`;
                } else {
                    apiUrl = `http://localhost:48159/api/user-details/${userId}`;
                }
                
                // ÂèëÈÄÅËØ∑Ê±Ç
                $.ajax({
                    url: apiUrl,
                    type: 'GET',
                    success: (response) => {
                        displayUserInfo(response.data, response);
                    },
                    error: (xhr, status, error) => {
                        let errorMsg = 'Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•';
                        if (xhr.responseJSON && xhr.responseJSON.error) {
                            errorMsg = xhr.responseJSON.error;
                        }
                        
                        const html = `
                            <div class="error">
                                <h3>‚ùå Ëé∑ÂèñÂ§±Ë¥•</h3>
                                <p><strong>ÈîôËØØ‰ø°ÊÅØ:</strong> ${errorMsg}</p>
                                <p><strong>Áä∂ÊÄÅÁ†Å:</strong> ${xhr.status}</p>
                                <p>ËØ∑Ê£ÄÊü•ÁΩëÁªúËøûÊé•ÊàñÁ®çÂêéÈáçËØï„ÄÇ</p>
                            </div>
                        `;
                        $('#userInfo').html(html).show();
                        console.error('Fetch error:', error);
                    },
                    complete: () => {
                        // ÊÅ¢Â§çÊåâÈíÆ
                        $('#fetchBtn').prop('disabled', false).text('Ëé∑ÂèñÁî®Êà∑ËØ¶ÁªÜ‰ø°ÊÅØ');
                    }
                });
            });
            
            // È°µÈù¢Âä†ËΩΩÊó∂Ëá™Âä®Ëé∑ÂèñÁ¨¨‰∏Ä‰∏™Áî®Êà∑‰ø°ÊÅØ
            $('#fetchBtn').trigger('click');
        });
    </script>
</body>
</html>
